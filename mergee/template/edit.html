<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body> 
<div class="container">
    <form action="/update/{{us.id}}"  method="POST">
        {% csrf_token %}
        <div class="form-group"><br>
            
        <label><b>Id</b></label>
        <input type="text" name="user_id" class="form-control" value="{{us.user_id}}" >
        </div><br>

        <div class="form-group">
            <label><b>Name</b></label>
            <input type="text" name="user_name" class="form-control" value="{{us.user_name}}" >
        </div><br>

        <div class="form-group">
            <label><b>Product</b></label>
            <input type="text" name="user_product" class="form-control" value="{{us.user_product}}" >
        </div><br>

        <div class="form-group">
            <label><b>Price</b></label>
            <input type="text" name="user_price" class="form-control" value="{{us.user_price}}">
        </div><br><br>

        <input type="submit" name="update" value="Update" class="btn btn-success"> 
    </form>
</div>
</body>
</html>
