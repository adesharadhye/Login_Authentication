<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-border table-bordered text-center shadow">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Product</th>
            <th>Price</th>
            <th>Delete/Edit</th> 
        </tr>

        {% for us in user %}

        <tr>
            <td>{{us.user_id}}</td>
            <td>{{us.user_name}}</td>
            <td>{{us.user_product}}</td>
            <td>{{us.user_price}}</td>
            <td><a href="/edit/{{us.id}}" class="btn btn-success btn-sm">Edit</a>
                <a href="/delete/{{us.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
        </table>
       <a href="/" class="btn btn-success">Home Page</a> 
    </div><br><br>
        </table>
    </div>
</body>
</html>
