<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <table class="table table-border table-bordered text-center shadow">
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Password</th>
            <th>Bio</th>
            <th>Phone Number</th>
            <th>Edit/Delete</th>
        </tr>
        {% for log in login_log %}
        <tr>
            <td>{{log.id}}</td>
            <td>{{log.user.username}}</td>
            <td>{{log.user.password}}</td>
            <td>{{log.bio}}</td>
            <td>{{log.phone_no}}</td> 
            <td>
            <a href="/edit_profile/{{log.user.id}}" class="btn btn-success btn-sm">Edit</a>
            <a href="/del_profile/{{log.user.id}}" class="btn btn-danger btn-sm">Delete</a>
        </td>   
        </tr>
        {% endfor %}
        </table>
        <a href="/show" class="btn btn-success">Database</a>
    </div>
</body>
</html>
