<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Signup</title> 
</head>
<body>
    <form action="signup" method="POST" name="register" class="text-center">
        {% csrf_token %}
    <h1>Sign Up</h1><br>
        <h4>User Name</h4>
        <input type="text" name="user_name_log" placeholder="Enter User Name">
        <br><br>

        <h4>Password</h4>
        <input type="password" name="user_password" class="" placeholder="Enter Password">
        <br><br>

        <h4>Bio</h4>
        <input type="text" name="bio" class="" placeholder="Enter Bio">
        <br><br>

        <h4>Phone Number</h4>
        <input type="number" name="phone_no" class="" placeholder="Enter Phone Number">
        <br><br><br>

        <button type="submit" name="reg" class="btn btn-success">Sign Up</button>
</form>
</body>
</html>
