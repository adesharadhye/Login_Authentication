<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form action="/update_profile/{{us.id}}"  method="POST">
            {% csrf_token %}
            <div class="form-group"><br>
            <h1>Edit Data</h1><br>

            <label><b>Usename</b></label>
            <input type="text" name="username" class="form-control" value="{{us.username}}" >
            </div><br>
    
            <div class="form-group">
                <label><b>Password</b></label>
                <input type="text" name="password" class="form-control" value="{{us.password}}" >
            </div><br>
    
            <div class="form-group">
                <label><b>Bio</b></label>
                <input type="text" name="bio" class="form-control" value="{{us.profile.bio}}" >
            </div><br>
    
            <div class="form-group">
                <label><b>Phone Number</b></label>
                <input type="text" name="phone_no" class="form-control" value="{{us.profile.phone_no}}">
            </div><br><br>

            <input type="submit" name="update_profile" value="Update" class="btn btn-success"> 
        </form>
    </div>
</body>
</html>
