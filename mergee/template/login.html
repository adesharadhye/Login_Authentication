<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Log In</title>
</head>
<body>
    <form action="login" method="POST" name="log" class=" text-center shadow">
        {% csrf_token %}
        
    <h1>Log In</h1>
    <br><br>
    <label>User Name - </label>
    <input type="text" name="usname" placeholder="Name">
    <br><br>
    
    <label>Password - </label>
    <input type="password" name="uspass" placeholder="Password">
    <br><br><br>

    <button type="submit" name="login_data" class="btn btn-primary">Log In</button>
    <a href="/signup_page" class="btn btn-success">Create Account</a>
    </form>
</body>
</html>
